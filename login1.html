<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Login Form | CodingLab</title>
        <link rel="stylesheet" href="login1.css">
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="loginform">
                <p>Login Form</p>
            </div>
            <form action="#">
                <div class="center">
                    <div class="content">
                        <div class="emailphone">
                            <i class="fas fa-user"></i>
                            <input type="text" name="emailphone" id="emailphone" placeholder="Email or Phone" required >
                        </div>
                        <div class="password">
                            <i class="fas fa-lock"></i>
                            <input type="password" name="password" id="password" placeholder="Password" required>
                        </div>
                        <div class="forgotpassword">
                            <a href="#">Forgot password?</a>
                        </div>
                        <div class="login">
                            <button type="submit">Login</button>
                        </div>
                        <div class="signup">
                            <p>Not a member? <span><a href="#">Signup now</a></span></p>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </body>

</html>
